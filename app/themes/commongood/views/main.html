<div class="wrap">
	<div class="wrap-inner">
		<input type="text" ng-model="search" class="search-query" style="width: 80px">
        <button type="submit" class="btn">Search</button>
		<ul>
			<li ng-repeat="video in videos | filter:search" ng-animate=" " >
				<h4>{{ video.title }}</h4>
				<a href="/video/{{video.id}}"><img ng-src="{{video.thumbnail_large}}" /></a>
			</li>
		</ul> 
	</div>	
	<a ng-show='{{ more }}' ng-click="moreVideos()">More</a>
</div>
